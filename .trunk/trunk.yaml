version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 0.18.1-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: docs
lint:
  linters:
    - name: markdownlint
      command: [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - git-diff-check
    - actionlint@1.6.19
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
